<!-- HTML tables are used to display data in a tabular format includes rows,columns and headers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Student Details</Details></caption>
        <thead>
            <tbody>  
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tr>
            <td>Sanika</td>
            <td>22</td>
            <td>India</td> 
        </tr>
        <tr>
            <td>Samidha</td>
            <td>18</td>
            <td>India</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3">Total Students: 2 </td>
        </tr>
      </tfoot>
    </table> 
</body>
</html>
