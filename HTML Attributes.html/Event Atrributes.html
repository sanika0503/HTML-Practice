<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Event Attributes</h2>
    <button onclick="alert('Button clicked!')">Click Me</button>
<p onmouseout="this.style.color='red'">Hover over me</p>
<p onmouseover="this.style.color='green'">Move away</p>

</body>
</html>
